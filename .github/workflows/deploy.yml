name: Deploy Hugo Blog

on:
  push:
    branches:
      - main  # 当 main 分支有更新时触发部署

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0  # 保留完整 Git 历史，用于 enableGitInfo

      # 2️⃣ 安装 Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.146.0'

      # 3️⃣ 构建 Hugo 网站
      - name: Build site
        run: hugo --minify --theme hugo-book

      # 4️⃣ 添加 .nojekyll 避免 Jekyll 构建
      - name: Disable Jekyll
        run: touch ./public/.nojekyll

      # 5️⃣ 部署到 gh-pages 分支
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages  # 指定部署分支
          keep_files: true           # 保留不在 Hugo 生成目录里的其他文件（可选）
